name: CI Workflows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint:
    uses: ./.github/workflows/run-linters.yml

  build:
    name: Build
    uses: ./.github/workflows/build.yml

  test:
    name: Test
    needs: [ build ]
    uses: ./.github/workflows/run-tests.yml
    with:
      debug-artifact-name: ${{ needs.build.outputs.debug-artifact-name }}
